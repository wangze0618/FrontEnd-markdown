  <body>
    <script>
      const cat = {
        name: "cat",
      };
      const dog = {
        name: "dog",
        sayName() {
          console.log(this.name);
        },
        eatFood(...args) {
          console.log(`${this.name}喜欢吃${args}`);
        },
      };
      // dog.sayName.call(cat);
      // dog.eatFood.apply(cat, ["娃哈哈", "wa", "aa"]);
      dog.eatFood.bind(cat, "娃哈哈", "wa", "aa")();
    </script>
  </body>
